<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Currency</title>
    <link rel="stylesheet" href="all.min.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="shorcut icon" href="images/logo.png" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
  
    <section>
      <div class="container">
        <header>
            <div class="main-content">
              <div class="content">
                <div class="logo">
                  <img src="images/logo.png" />
                </div>
                <nav>
                  <span class="icons">
                    <i class="fa-solid fa-bars bars"></i>
                    <i class="fa-solid fa-x close hidden"></i>
                  </span>
                  <ul class="ul-list hide-list">
                    <li><a href="#">Market</a></li>
                    <li><a href="#">Papaers</a></li>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">About Us</a></li>
                  </ul>
                </nav>
              </div>
              <span>En</span>
            </div>
          </header>
          <div class="intro">
            <h1>Sell<br> And Buy <span>Crypto</span></h1>
            <p>World's Biggest Cryptocurrency Exchange available on web<br> as well as mobile phone.</p>
            <button>Explore More  <i class='fa-solid fa-play'></i></button>
          
          </div>
          <div class="cards-container">
            <div class='card'>
              <img src="images/bitcoin.png">
             <div class="side">
              <span class="bit-coin">$00</span>
              <span>Bitcoin</span>
              
             </div>
            </div>
            <div class='card'>
              <img src="images/dogecoin.png">
              <div class="side">
                <span class="either-coin">$00</span>
                <span>Ethereum</span>
               </div>
            </div>
            <div class='card'>
              <img src="images/ethereum.png">
              <div class="side">
                <span  class="dog-coin">$00</span>
                <span>Dogecoin</span>
               </div>
            </div>
            
          </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
